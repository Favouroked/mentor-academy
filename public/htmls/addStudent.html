<div class="container">
    <form class="addStudentForm" action="/students/add" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label>Enter fullname</label>
            <input type="text" placeholder="Fullname" class="form-control" name="fullname" id="fullname" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" placeholder="Email" class="form-control" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number" placeholder="Age" class="form-control" name="age" id="age" required>
        </div>

        <div class="form-group">
            <label>Faculty:</label>
            <input type="text" placeholder="Faculty" class="form-control" name="faculty" id="faculty" required>
        </div>

        <div class="form-group">
            <label>Department:</label>
            <input type="text" placeholder="Department" class="form-control" name="department" id="department" required>
        </div>

        <div class="form-group">
            <label>Level:</label>
            <input type="number" placeholder="Level" class="form-control" name="level" id="level" required>
        </div>

        <div class="form-group">
            <label>Upload Student Picture:</label>
            <input type="file" name="profileImage" required>
        </div>
        <input type="submit" value="Add Student">
    </form>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.form.min.js"></script>
<script>
    $(document).ready(function() {
        $('.addStudentForm').submit(function (e) {
            e.preventDefault();
            var fullname = $('#fullname').val();
            var email = $('#email').val();
            var age = $('#age').val();
            var faculty = $('#faculty').val();
            var department = $('#department').val();
            var level = $('#level').val();
            $(this).ajaxSubmit({
                data: {
                    fullname: fullname,
                    email: email,
                    age: age,
                    faculty: faculty,
                    department: department,
                    level: level
                },
                type: 'post',
                url: '/students/add',
                contentType: 'application/json',
                success: function (response) {
                    alert(response);
                    window.location.href = '/htmls/allStudents.html';
                }
            });
        });
    });
</script>

</body>
